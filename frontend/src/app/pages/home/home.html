<div class="home">
  <div class="header">
    <button matFab extended (click)="router.navigateByUrl('/posts/edit')">
      <mat-icon>edit</mat-icon>
      New post
    </button>

    <button matFab extended (click)="router.navigateByUrl('/posts')">
      <mat-icon>collections_bookmark</mat-icon>
      My posts
    </button>
  </div>

  <div class="posts">
    @for (post of posts(); track $index) {
      <post-card [visibility]="post.visibility" [data]="post"></post-card>
    }
  </div>
</div>
