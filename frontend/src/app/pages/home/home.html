<div class="home">
  <div class="header">
    <button matFab extended (click)="router.navigateByUrl('/posts/edit')">
      <mat-icon>edit</mat-icon>
      New post
    </button>

    <button matFab extended (click)="router.navigateByUrl('/posts')">
      <mat-icon>collections_bookmark</mat-icon>
      My posts
    </button>
  </div>

  <button matFab extended (click)="router.navigateByUrl('/admin')">
    <mat-icon>admin_panel_settings</mat-icon>
    Admin panel
  </button>

  <div class="posts">
    @for (post of posts(); track $index) {
      <post-card [data]="post" />
    }
  </div>
</div>
