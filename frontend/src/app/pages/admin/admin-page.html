<mat-tab-group [selectedKey]="activeTab" (selectedTabChange)="onTabChange($event)">
  <mat-tab-keyed [tabKey]="AdminPageTab.Roles">
    <ng-template mat-tab-label>
      <mat-icon fontSet="material-symbols-outlined">person_shield</mat-icon>
      Roles
    </ng-template>
    <roles-list />
  </mat-tab-keyed>

  <mat-tab-keyed [tabKey]="AdminPageTab.Reports">
    <ng-template mat-tab-label>
      <mat-icon fontSet="material-symbols-outlined">flag</mat-icon>
      reports
    </ng-template>
    <reports-list />
  </mat-tab-keyed>
</mat-tab-group>
