@if (loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>This action is can't be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [disabled]="loading()">Cancel</button>
  <button matButton (click)="delete()" [disabled]="loading()">Confirm</button>
</mat-dialog-actions>
