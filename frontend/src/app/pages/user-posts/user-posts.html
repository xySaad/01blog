<div class="posts">
  @for (post of localUnsavedDrafts; track $index) {
    <post-card [isNew]="true" visibility="draft" [data]="post" />
  }
  @for (draft of localDrafts; track $index) {
    <post-card visibility="draft" [data]="draft" />
  }
  @for (post of savedPosts; track $index) {
    <post-card [visibility]="post.visibility" [data]="post" />
  }
</div>
