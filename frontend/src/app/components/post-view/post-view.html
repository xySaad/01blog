<user-header [owner]="data().owner" [createdAt]="data().createdAt" (edit)="edit()"></user-header>

<post-content [title]="data().title" [content]="data().content"></post-content>

<post-footer
  (comment)="comment.emit()"
  (readMore)="readMore.emit()"
  [likesCount]="data().likesCount"
  [commentsCount]="data().commentsCount"
></post-footer>
