<user-header
  [owner]="data().owner"
  [createdAt]="data().createdAt"
  (edit)="edit()"
  (report)="report()"
/>

<post-content [title]="data().title" [content]="data().content" />

<post-footer
  [postId]="data().id"
  (comment)="comment.emit()"
  [likesCount]="data().likesCount"
  [commentsCount]="data().commentsCount"
/>
